<!-- 头部公共文件 -->
{include file="public/header"}
<body class="childrenBody">
{volist name="list" id="vo"}
<form class="layui-form">
    <div class="layui-form-item">
        <label class="layui-form-label">文章标题</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input newsName" value="{$vo.newsName}" name="newsName" lay-verify="required" placeholder="请输入文章标题">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">自定义属性</label>
            <div class="layui-input-block">
                <input type="checkbox" name="tuijian" class="tuijian" title="推荐" {$vo.tuijian ? 'checked' : ''}>
                <input type="checkbox" name="newsStatus" class="newsStatus" title="审核" {$vo.newsStatus ? 'checked' : ''}>
                <input type="checkbox" name="isShow" class="isShow" title="展示" {$vo.isShow ? 'checked' : ''}>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">文章作者</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input newsAuthor" value="{$vo.newsAuthor}" lay-verify="required" placeholder="请输入文章作者">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">发布时间</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input newsTime" value="{$vo.newsTime}"  lay-verify="required|date">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">所属分类</label>
            <div class="layui-input-inline">
                <select name="newsCid" class="newsCid" lay-verify="required">
                    {volist name="category" id="cat"}
                    {if condition="($cat.id == $vo.newsCid)"}
                        <option value="{$cat.id}" selected>{$cat.name}</option>
                    {else /}
                        <option value="{$cat.id}">{$cat.name}</option>
                    {/if}
                    {/volist}
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">关键字</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input keyword" value="{$vo.keyword}"  placeholder="请输入文章关键字">
        </div>

    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">内容摘要</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入内容摘要" class="layui-textarea textarea">{$vo.textarea}</textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">文章内容</label>
        <div class="layui-input-block">
            <textarea class="layui-textarea textarea" name="content" lay-verify="content" id="news_content">{$vo.content}</textarea>
            <input type="hidden" value="" data-url="{:url('admin/news/uploadImage')}"  class="news">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="upNews">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            <input type="hidden" value="{$vo.id}" class="id">
        </div>
    </div>
</form>
{/volist}
<script type="text/javascript" src="__LAYUI__/layui.js"></script>
<script type="text/javascript" src="__JS__admin/new/newsUp.js"></script>
</body>
</html>
