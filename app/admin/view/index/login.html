<html>
<head>

    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="__PUBLIC__favicon.ico">
    <link rel="stylesheet" href="__LAYUI__css/layui.css" media="all" />
    <link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
    <link rel="stylesheet" href="__CSS__admin/main.css" media="all" />
    <link rel="stylesheet" href="__CSS__admin/login.css" media="all" />

    <style>
        body{
            background-image:url("__IMG__/admin/login_bg.jpg");
            background-color:#cccccc;
        }

<body>

<div id="large-header" class="large-header">
    <canvas id="demo-canvas"></canvas>
    <div class="login">
        <h1>layuiCMS-管理登录</h1>
        <form class="layui-form">
            <div class="layui-form-item">
                <input class="layui-input username" name="username" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
            </div>
            <div class="layui-form-item">
                <input class="layui-input password" name="password" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
            </div>
            <div class="layui-form-item form_code">
                <input class="layui-input captcha" name="code" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
                <div class="code"><img src="{:captcha_src()}" onclick="this.src='{:captcha_src()}'+'?'+Math.random()" width="116" height="36"></div>
            </div>
            <button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="__LAYUI__/layui.js"></script>
<script type="text/javascript" src="__JS__admin/index/login.js"></script>
<script src="__JS__admin/index/TweenLite.min.js"></script>
<script src="__JS__admin/index/EasePack.min.js"></script>
<script src="__JS__admin/index/rAF.js"></script>
<script src="__JS__admin/index/demo-1.js"></script>
</body>
